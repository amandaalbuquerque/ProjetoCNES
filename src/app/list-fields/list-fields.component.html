<table mat-table class="mat-elevation-z8" style="width: 50% !important; margin: auto;" [dataSource]="myDataArray">

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.Nome}} </td>
    </ng-container>

    <ng-container matColumnDef="tipoUnidade">
        <th mat-header-cell *matHeaderCellDef> Tipo Unidade </th>
        <td mat-cell *matCellDef="let element"> {{element.TipoUnidade}} </td>
    </ng-container>

    <ng-container matColumnDef="uf">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.UF}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
