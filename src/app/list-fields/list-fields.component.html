<mat-tab-group mat-table animationDuration="0ms" (selectedTabChange)="selectTab($event)">

    <mat-tab label="Lista de CNES">

        <table mat-table class="mat-elevation-z8" [dataSource]="myDataArray">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.Nome}} </td>
            </ng-container>

            <ng-container matColumnDef="tipoUnidade">
                <th mat-header-cell *matHeaderCellDef> Tipo Unidade </th>
                <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.TipoUnidade}} </td>
            </ng-container>

            <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.UF}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-tab label="CNES por Tipos">

            <table mat-table class="mat-elevation-z8" [dataSource]="myDataArray">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.Nome}} </td>
                </ng-container>

                <ng-container matColumnDef="tipoUnidade">
                    <th mat-header-cell *matHeaderCellDef> Tipo Unidade </th>
                    <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.TipoUnidade}} </td>
                </ng-container>

                <ng-container matColumnDef="uf">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.UF}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-tab label="CNES por Estado">

                <table mat-table class="mat-elevation-z8" [dataSource]="myDataArray">

                    <ng-container matColumnDef="nome">
                        <th mat-header-cell *matHeaderCellDef> Nome </th>
                        <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.Nome}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipoUnidade">
                        <th mat-header-cell *matHeaderCellDef> Tipo Unidade </th>
                        <td class="tdPadding" mat-cell *matCellDef="let element"> {{element.TipoUnidade}} </td>
                    </ng-container>

                    <ng-container matColumnDef="uf">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let element"> {{element.UF}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

            </mat-tab>
